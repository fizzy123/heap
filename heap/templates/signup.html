<html>
    <head>
        <title>Sign Up</title>
        <link rel="shortcut icon" type="image/png" href="/static/logo.png"/>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.cookie.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='general.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='signup.js' }}"></script>
				<script type="text/javascript">
					var csrf_token = "{{ csrf_token() }}";

					$.ajaxSetup({
						beforeSend: function(xhr, settings) {
							if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
								xhr.setRequestHeader("X-CSRFToken", csrf_token);
							}
						}
					});
				</script>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='base.css' }}"/>
    </head>
</html>
<body>
    <div class='header header-container'>Heap</div>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <form>
        <input id='email' type='text' placeholder='Email'> 
        <div id='email_error' class='error'></div>
        <input id='password' type='password' placeholder='Password'><br/>
        <input id='password_repeat' type='password' placeholder='Repeat Password'>
        <div id='password_error' class='error'></div>
        <div id='sign_up_button' class='button'>Sign Up</div>
    </form>
    <div class='info'>
      Have an account already? Sign in <a href='{{ url "ui.signin_view" }}'>here</a>.
    </div>
</body>
