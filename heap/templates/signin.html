<html>
    <head>
        <title>Sign In</title>
        <link rel="shortcut icon" type="image/png" href="/static/logo.png"/>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery-2.1.0.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='jquery.cookie.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='general.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='signin.js') }}"></script>
				<script type="text/javascript">
					var csrf_token = "{{ csrf_token() }}";

					$.ajaxSetup({
						beforeSend: function(xhr, settings) {
							if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
								xhr.setRequestHeader("X-CSRFToken", csrf_token);
							}
						}
					});
				</script>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='base.css') }}"/>
    </head>
</html>
<body>
    <div class='header-container header'>Heap</div>
    <form action>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <input id="email" type='text' placeholder='Email'> 
        <div id='email_error' class='error'></div>
        <input id="password" type='password' placeholder='Password'>
        <div id='password_error' class='error'></div>
        <div id='sign_in_button' class='button'>Sign In</div>
    </form>
    <div class='info'>
      Don't have an account? Sign up <a href='{{ url_for("ui.signup_view") }}'>here</a>.
    </div>
</body>
